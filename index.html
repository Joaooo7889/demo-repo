<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristiano de cuecas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 2rem 0;
            position: relative;
        }
        .gallery-left, .gallery-right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            height: auto;
        }
        .gallery-left {
            margin-right: 1rem;
        }
        .gallery-right {
            margin-left: 1rem;
        }
        .gallery-left img, .gallery-right img {
            width: 200px; /* Defina a largura desejada para as imagens */
            height: auto;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        main {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 2;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à página do Cristiano de Cuecas</h1>
    </header>
    <div class="container">
        <div class="gallery-left">
            <img src="Imagens/Cristiano.jpg.png" alt="Cristiano de cuecas esquerda">
        </div>
        <main>
            <section>
                <h2>Sobre Cristiano de Cuecas</h2>
                <p>Olá! Sou um desenvolvedor web apaixonado pelo Cristiano de Cuecas.</p>
            </section>
            <section>
                <h2>Cristiano de Cuecas</h2>
                <ul>
                    <li>Cristiano de Cuecas 1</li>
                    <li>Cristiano de Cuecas 2</li>
                    <li>Cristiano de Cuecas 3</li>
                </ul>
            </section>
            <button class="button" onclick="redirectToBackgroundPage()">Cristiano de Cuecas</button>
        </main>
        <div class="gallery-right">
            <img src="Imagens/Cristiano.jpg.png" alt="Cristiano de cuecas direita">
        </div>
    </div>
    <footer>
        <p>&copy; Cristiano de Cuecas</p>
    </footer>

    <script>
        function redirectToBackgroundPage() {
            window.location.href = 'background.html';
        }
    </script>
</body>
</html>
